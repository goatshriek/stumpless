version: "0.4.0"
templates:
  - name: "error-class"
    value:
      namespace: "stumplesscpp"
      parent:
        name: "StumplessException"
        includes: "StumplessException.hpp"
      type: "pointer"
      equivalent-struct:
        name: "stumpless_error"
        includes: "stumpless/error.h"
        rules:
          - member-name: "id"
            condition: "equals"
            value:
              is-param: true
              name: "error-id"
  - name: "error-code-check"
    value:
      error-check:
        rules:
          - left-expression: "stumpless_get_error(  )"
            condition: "not-equals"
            right-expression: "NULL"
        error-action:
          name: "throw-exception"
          constructor:
            name: "StumplessException::newStumplessException"
            includes:
              - "StumplessException.hpp"
              - "stumpless/error.h"
            params:
              - value: "stumpless_get_error(  )"
  - name: "int-return-error-check"
    value:
      error-check:
        rules:
          - left-expression: "return-value"
            condition: "less-than"
            right-expression: 0
        error-action:
          name: "throw-exception"
          constructor:
            name: "StumplessException::newStumplessException"
            includes:
              - "StumplessException.hpp"
              - "stumpless/error.h"
            params:
              - value: "stumpless_get_error()"
  - name: "pointer-return-error-check"
    value:
      error-check:
        rules:
          - left-expression: "return-value"
            condition: "equals"
            right-expression: "NULL"
        error-action:
          name: "throw-exception"
          constructor:
            name: "StumplessException::newStumplessException"
            includes:
              - "StumplessException.hpp"
              - "stumpless/error.h"
            params:
              - value: "stumpless_get_error()"
