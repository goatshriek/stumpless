version: "0.3.0"
classes:
  - name: "Element"
    namespace: "stumplesscpp"
    equivalent-struct:
      name: "stumpless_element"
      includes:
        - "stumpless/entry.h"
    constructors:
      - wrapped-function:
          name: "stumpless_new_element"
          includes:
            - "stumpless/entry.h"
          params:
            - name: "name"
              type: "const char *"
          return:
            type: "equivalent-struct-pointer"
    destructor:
      wrapped-function:
        name: "stumpless_destroy_element"
        includes:
          - "stumpless/entry.h"
        params:
          - name: "equivalent-struct-pointer"
    functions:
      - name: "AddParam"
        params:
          - name: "new_param"
            type: "Param"
            includes: "Param.hpp"
        wrapped-function:
          name: "stumpless_add_param"
          includes: "stumpless/entry.h"
          params:
            - name: "equivalent-struct-pointer"
            - name: "new_param"
              type: "struct stumpless_param *"
