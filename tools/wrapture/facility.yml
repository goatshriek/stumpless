version: "0.4.0"
enums:
  - name: "Facility"
    doc: >
      Facilities (as defined in RFC 5424) describe the general classification of
      an event. While they may not apply in every situation, they provide a
      general starting point for categorization.

      The underlying values of this enumeration will match those provided in
      syslog.h if it was available during build, and if there is matching value
      in the standard. Check for the definition of STUMPLESS_SYSLOG_H_COMPATIBLE
      to see if you can rely on this behavior.
    namespace: "stumplesscpp"
    includes: "stumpless/entry.h"
    elements:
      - name: "KERNEL"
        doc: "Kernel messages."
        value: "STUMPLESS_FACILITY_KERN"
      - name: "USER"
        doc: "User-level messages."
        value: "STUMPLESS_FACILITY_USER"
      - name: "MAIL"
        doc: "Mail system."
        value: "STUMPLESS_FACILITY_MAIL"
      - name: "DAEMON"
        doc: "System daemons."
        value: "STUMPLESS_FACILITY_DAEMON"
      - name: "AUTH"
        doc: "Security/authorization messages."
        value: "STUMPLESS_FACILITY_AUTH"
      - name: "SYSLOG"
        doc: "Messages generated internally by logging daemon."
        value: "STUMPLESS_FACILITY_SYSLOG"
      - name: "LINE_PRINTER"
        doc: "Line printer subsystem."
        value: "STUMPLESS_FACILITY_LPR"
      - name: "NEWS"
        doc: "Network news subsystem."
        value: "STUMPLESS_FACILITY_NEWS"
      - name: "UUCP"
        doc: "Unix to Unix Copy subsystem."
        value: "STUMPLESS_FACILITY_UUCP"
      - name: "CRON"
        doc: "Clock daemon."
        value: "STUMPLESS_FACILITY_CRON"
      - name: "AUTH2"
        doc: "Security/authorization messages."
        value: "STUMPLESS_FACILITY_AUTH2"
      - name: "FTP"
        doc: "FTP daemon."
        value: "STUMPLESS_FACILITY_FTP"
      - name: "NTP"
        doc: "NTP subsystem."
        value: "STUMPLESS_FACILITY_NTP"
      - name: "AUDIT"
        doc: "Log audit."
        value: "STUMPLESS_FACILITY_AUDIT"
      - name: "ALERT"
        doc: "Log alert."
        value: "STUMPLESS_FACILITY_ALERT"
      - name: "CRON2"
        doc: "Clock daemon."
        value: "STUMPLESS_FACILITY_CRON2"
      - name: "LOCAL_0"
        doc: "Local use 0."
        value: "STUMPLESS_FACILITY_LOCAL0"
      - name: "LOCAL_1"
        doc: "Local use 1."
