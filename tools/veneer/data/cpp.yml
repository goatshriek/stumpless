class-template: |-
  namespace #{namespace} {
    class #{name} {
      public:
        #{public_function_declarations}
    }
  
    #{public_function_definitions}
  }

function-declaration-template: "#{return_type} #{name}( #{parameters} );"

function-definition-template: |-
  #{return_type} #{name}( #{parameters} ) {
    #{body}
  }

parameter-template: "#{type} #{name}"
