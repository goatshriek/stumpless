name: "build"
on:
  push:
  pull_request:
    branches:
      - latest
env:
  CTEST_OUTPUT_ON_FAILURE: 1
jobs:
  basic-linux:
    name: "basic linux build"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          cmake -DCOVERAGE=ON .
      - name: Build
        run: |
          make all
      - name: Test
        run: |
          make check
      - name: Run Examples
        run: |
          make examples
      - name: Codecov Upload
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  basic-mac:
    name: "basic mac os build"
    runs-on: "macos-11.0"
    steps:
      - uses: actions/checkout@v2
      - name: Build and Test
        run: |
          cmake -DCOVERAGE=ON .
          make all
          make check
          make examples
      - name: Codecov Upload
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
  basic-windows:
    name: "basic windows build"
    runs-on: "windows-2019"
    steps:
      - uses: actions/checkout@v2
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: "Build and Test"
        run: |
          cmake -G "Visual Studio 16 2019" .
          msbuild stumpless.vcxproj
          msbuild check.vcxproj
          msbuild examples.vcxproj
