name: "Locale"

on:
  push:
    branches: [ latest ]
  pull_request:
    branches: [ latest ]

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  linux-de-de:
    name: "linux, de-de"
    runs-on: "ubuntu-20.04"
    env:
      LANG: "de_DE.UTF-8"
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          cmake .
      - name: Check Language
        run: |
          grep -q "STUMPLESS_LANGUAGE \"de-DE\"" include/stumpless/config.h
      - name: Build
        run: |
          make all
      - name: Test
        run: |
          make check
          if grep "DEPRECATED" Testing/Temporary/LastTest.log; then exit 1; fi
