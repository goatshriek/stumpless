name: "Locale"

on:
  push:
    branches: [ latest ]
  pull_request:
    branches: [ latest ]

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  locales:
    name: "Locale Tests"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        lang:
          - "bg_BG.UTF-8"
          - "bn_IN.UTF-8"
          - "cz_CZ.UTF-8"
          - "da_DK.UTF-8"
          - "de_DE.UTF-8"
          - "el_GR.UTF-8"
          - "es_ES.UTF-8"
          - "fr_FR.UTF-8"
          - "he_IL.UTF-8"
          - "hi_IN.UTF-8"
          - "hu_HU.UTF-8"
          - "it_IT.UTF-8"
          - "ja_JP.UTF-8"
          - "pl_PL.UTF-8"
          - "pt_BR.UTF-8"
          - "si_LK.UTF-8"
          - "sk_SK.UTF-8"
          - "sq_AL.UTF-8"
          - "sv_SE.UTF-8"
          - "sw_KE.UTF-8"
          - "te_IN.UTF-8"
          - "tr_TR.UTF-8"
          - "zh_CN.UTF-8"
    env:
      LANG: ${{ matrix.lang }}
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Configure
        run: |
          cmake .
      - name: Check Language
        run: |
          EXPECTED_LANG=$( echo $LANG | sed 's/\(..\)_\(..\).UTF-8/\1-\2/g' )
          grep -q "STUMPLESS_LANGUAGE \"$EXPECTED_LANG\"" include/stumpless/config.h
      - name: Build
        run: |
          make all
      - name: Test
        run: |
          make check
          if grep "DEPRECATED" Testing/Temporary/LastTest.log; then exit 1; fi
