version: "0.4.0"
templates:
  - name: "error-class"
    value:
      namespace: "stumplesscpp"
      parent:
        name: "StumplessException"
        includes: "StumplessException.hpp"
      type: "pointer"
      equivalent-struct:
        name: "stumpless_error"
        includes: "stumpless/error.h"
        rules:
          - member-name: "id"
            condition: "equals"
            value:
              is-param: true
              name: "error-id"
  - name: "int-return-error-check"
    value:
      error-check:
        rules:
          - left-expression: "return-value"
            condition: "less-than"
            right-expression: 0
        error-action:
          name: "throw-exception"
          constructor:
            name: "StumplessException::newStumplessException"
            includes:
              - "StumplessException.hpp"
              - "stumpless/error.h"
            params:
              - value: "stumpless_get_error()"
classes:
  - name: "StumplessException"
    doc: "A general problem has been encountered by the library."
    namespace: "stumplesscpp"
    parent:
      name: "std::exception"
      includes: "exception"
    type: "pointer"
    equivalent-struct:
      name: "stumpless_error"
      includes: "stumpless/error.h"
  - name: "AddressFailure"
    doc: |
      A provided network address was not valid.

      This might be formatting problem, or it might mean that a DNS lookup
      failed.
    use-template:
      name: "error-class"
      params:
        - name: "error-id"
          value: "STUMPLESS_ADDRESS_FAILURE"
  - name: "ArgumentEmpty"
    doc: "A required function parameter was NULL or empty."
    use-template:
      name: "error-class"
      params:
        - name: "error-id"
          value: "STUMPLESS_ARGUMENT_EMPTY"
  - name: "ArgumentTooBig"
    doc: >
      A provided argument was too big, for example to fit into a buffer target.
    use-template:
      name: "error-class"
      params:
        - name: "error-id"
          value: "STUMPLESS_ARGUMENT_TOO_BIG"
