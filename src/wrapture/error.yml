version: "0.4.0"
templates:
  - name: "error-class"
    value:
      namespace: "stumplesscpp"
      parent:
        name: "StumplessException"
        includes: "StumplessException.hpp"
      type: "pointer"
      equivalent-struct:
        name: "stumpless_error"
        includes: "stumpless/error.h"
        rules:
          - member-name: "id"
            condition: "equals"
            value:
              is-param: true
              name: "error-id"
  - name: "int-return-error-check"
    value:
      error-check:
        rules:
          - left-expression: "return-value"
            condition: "less-than"
            right-expression: 0
        error-action:
          name: "throw-exception"
          constructor:
            name: "StumplessException::newStumplessException"
            includes:
              - "StumplessException.hpp"
              - "stumpless/error.h"
            params:
              - value: "stumpless_get_error()"
classes:
  - name: "StumplessException"
    namespace: "stumplesscpp"
    parent:
      name: "std::exception"
      includes: "exception"
    type: "pointer"
    equivalent-struct:
      name: "stumpless_error"
      includes: "stumpless/error.h"
  - name: "AddressFailure"
    use-template:
      name: "error-class"
      params:
        - name: "error-id"
          value: "STUMPLESS_ADDRESS_FAILURE"
