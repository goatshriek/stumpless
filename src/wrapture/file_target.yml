version: "0.3.0"
classes:
  - name: "FileTarget"
    namespace: "stumplesscpp"
    equivalent-struct:
      name: "stumpless_target"
      includes: "stumpless/target.h"
    constructors:
      - wrapped-function:
          name: "stumpless_open_file_target"
          includes: "stumpless/target/file.h"
          params:
            - name: "filename"
              type: "const char *"
            - name: "options"
              type: "int"
            - name: "default_facility"
              type: "int"
          return:
            type: "equivalent-struct-pointer"
    destructor:
      wrapped-function:
        name: "stumpless_close_file_target"
        includes: "stumpless/target/file.h"
        params:
          - name: "equivalent-struct-pointer"
    functions:
      - name: "Log"
        params:
          - name: "entry"
            type: "Entry"
            includes: "Entry.hpp"
        wrapped-function:
          name: "stumpless_add_entry"
          includes: "stumpless/target.h"
          params:
            - value: "equivalent-struct-pointer"
            - value: "entry"
              type: "struct stumpless_entry *"
          return:
            type: "int"
          error-check:
            rules:
              - left-expression: "return-value"
                condition: "less-than"
                right-expression: 0
            error-action:
              name: "throw-exception"
              constructor:
                name: "newStumplessError"
                includes: ""
                params:
                  - value: "stumpless_get_error()"
