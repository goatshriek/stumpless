classes:
  - name: "Entry"
    namespace: "stumpless"
    equivalent-struct:
      name: "stumpless_entry"
      includes:
        - "stumpless/entry.h"
    constructors:
      - wrapped_function:
          name: "stumpless_new_entry"
          includes:
            - "stumpless/entry.h"
          params:
            - name: "facility"
              type: "int"
            - name: "severity"
              type: "int"
            - name: "app_name"
              type: "const char *"
            - name: "msgid"
              type: "const char *"
            - name: "message"
              type: "const char *"
          return:
            type: "equivalent-struct-pointer"
  - name: "Version"
    namespace: "stumpless"
    equivalent-struct:
      name: "stumpless_version"
      includes:
        - "stumpless/version.h"
      members:
        - name: "major"
          type: "int"
        - name: "minor"
          type: "int"
        - name: "patch"
          type: "int"
    functions:
      - name: "GetCurrent"
        static: true
        return:
          type: "Version"
        wrapped_function:
          name: "stumpless_get_version"
          includes:
            - "stumpless/version.h"
      - name: "ToString"
        return:
          type: "std::string"
          includes:
            - "string"
        wrapped_function:
          name: "stumpless_version_to_string"
          params:
            - name: "equivalent-struct-pointer"
          includes:
            - "stumpless/version.h"
    constants:
      - name: "CURRENT_VERSION"
        type: "char *"
        value: "STUMPLESS_VERSION"
        includes:
          - "stumpless/config.h"
