classes:
  - name: "Version"
    namespace: "stumpless"
    equivalent-struct:
      name: "stumpless_version"
      includes:
        - "stumpless/version.h"
      members:
        - name: "major"
          type: "int"
        - name: "minor"
          type: "int"
        - name: "patch"
          type: "int"
    functions:
      - name: "GetCurrent"
        static: true
        return:
          type: "Version"
        wrapped_function:
          name: "stumpless_get_version"
          includes:
            - "stumpless/version.h"
      - name: "ToString"
        return:
          type: "std::string"
          includes:
            - "string"
        wrapped_function:
          name: "stumpless_version_to_string"
          params:
            - "equivalent-struct-pointer"
          includes:
            - "stumpless/version.h"
